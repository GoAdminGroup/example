# Logger配置用于设置日志记录器的行为和设置。
# 更多细节：https://pkg.go.dev/go.uber.org/zap
logger:
  # Encoder配置用于设置日志编码器的行为和设置。
  encoder:
    # 时间键
    time_key: ts
    # 级别键
    level_key: level
    # 名称键
    name_key: logger
    # 调用者键
    caller_key: caller
    # 消息键
    message_key: msg
    # 堆栈跟踪键
    stacktrace_key: stacktrace
    # 级别格式
    level: capitalColor
    # 时间格式
    time: ISO8601
    # 间隔
    duration: seconds
    # 调用者格式
    caller: short
    # 编码格式 console/json
    encoding: console

  # Rotate配置用于设置日志轮转的行为和设置。
  rotate:
    # 最大保存时间
    max_age: 10
    # 最大保存数量
    max_backups: 5
    # 最大大小
    max_size: 30
    # 压缩
    compress: false

